name: Build and Release

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up CMake
          uses: jwlawson/actions-setup-cmake@v1
          with:
            cmake-version: '3.29'

        - name: Configure
          run: cmake -B build

        - name: Build
          run: cmake --build build

        - name: Create Archive
          run: |
            mkdir -p release/includes
            mkdir -p release/lib
            cp -r include/* release/include
            cp build/*.a release/lib
            tar -czvf CContainer.tar.gz -C release .
          shell: bash

        - name: Upload artifact
          uses: actions/upload-artifact@v2
          with:
            name: CContainer.tar.gz
            path: CContainer.tar.gz

    release:
        needs: build
        runs-on: ubuntu-latest

        steps:
        - name: Download artifact
          uses: actions/download-artifact@v2
          with:
            name: CContainer.tar.gz

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body: |
              Changes in this Release
              - Added CContainer Library
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: CContainer.tar.gz
            asset_name: CContainer.tar.gz
            asset_content_type: application/gzip